name: Torrentio Ferrite
author: Cukier
sources:
  - name: Torrentio
    version: 1
    minVersion: '0.7'
    about: >-
      Torrentio is a torrent streaming API that provides magnet links for movies and TV shows. It fetches data based on IMDb IDs, season, and episode, allowing easy access to torrent links.
    website: https://torrentio.strem.fun
    tags:
      - name: Torrent
        color: '#FF5733'
      - name: Movie
        color: '#3498db'
      - name: Series
        color: '#9b59b6'
    trackers:
      - udp://tracker.openbittorrent.com:80/announce
      - udp://tracker.opentrackr.org:1337/announce
    api:
      apiUrl: https://torrentio.strem.fun
    jsonParser:
      searchUrl: /{type}/{id}.json
      results: streams
      magnetLink:
        query: url
      title:
        query: title
      size:
        query: size
      sl:
        seeders: seeds
