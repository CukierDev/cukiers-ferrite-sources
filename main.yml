name: Cukiers Ferrite Sources
author: Cukier
sources:
  - name: 1337x
    version: 2
    minVersion: '0.7'
    about: >-
      1337x Torrent source
    website: https://1337x.to
    tags:
      - name: Torrent
        color: '#FF5733'
      - name: Movie
        color: '#3498db'
      - name: Series
        color: '#9b59b6'
    api:
      apiUrl: https://1337x.to
    htmlParser:
      searchUrl: /category-search/{query}/Movies/1/
      rows: ".table-list tbody tr"
      magnet:
        externalLinkQuery: ".name a:nth-last-child(1)"
        query: "div.clearfix > ul:nth-child(1) > li:nth-child(1) > a"
        attribute: "href"
      title:
        query: ".name > a:nth-last-child(1)"
      size:
        query: ".size"
        regex: "(.*?B)"
      sl:
        seeders: ".seeds"
        leechers: ".leeches"
  - name: Orionoid
    version: 1
    minVersion: '0.7'
    about: >-
      Orionoid source, requiers an api key.
    website: https://1337x.to
    tags:
      - name: Torrent
        color: '#FF5733'
      - name: Movie
        color: '#3498db'
      - name: Series
        color: '#9b59b6'
    api:
      apiUrl: https://api.orionoid.com
      clientSecret:
        dynamic: true
    jsonParser:
      searchUrl: /?keyapp=S3LH9LUJCDHPSA9BJHCMYDQFHJEAPCJD&keyuser={secret}&mode=stream&action=retrieve&type=movie&limitcount=5&debridlookup=user&query={query}
      results: data.streams
